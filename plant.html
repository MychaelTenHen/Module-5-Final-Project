    <section id="landing page">
        <nav>
            <figure>
                <img id="logo" src="assets/pngtree-flower-pot-and-plant-logo-growth-vector-logo-image_322946.jpg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link" >
                    <a href="index.html" onload="getPlants()" class="
                    nav__link--anchor
                    link__hover--effect"
                    >Home</a>

                <li class="nav__link" >
                    <a href="plant.html" target="_blank" class="
                    nav__link--anchor
                    link__hover--effect"

                    <a href="#" class="
                    btn-contact" onclick="toggleModal()">Contact
                    </a>
                </li>
            </ul>
       </nav>
       <header class="header">
        <div class="header__content">
            <h1>Welcome to the <span class="green">&nbsp;Plants</span>&nbspPage</h1>
                <h2 class="header">Look Up<span class="green">&nbspPlants.</span></h2>
                <div class="input-wrapper"><input type="text" placeholder="Search by Name, Species or Keyword" fdprocessedid="st2mwuo">
                    <button id="search-btn" class="not-loading">Search</button>
                </div>
        </div>
      </header>
        <section class="contact">
            <div class="modal">
        <div class="modal__content">
      <button class="contact__btn" onclick="toggleModal()">
            <span class="close-button">&times;</span></button>
            <h2>Contact Us</h2>
            <form id="contact__form" onSubmit="contact()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea> 
                <button type="submit">Send</button>
            </form>
            <div class="loading">Sending your message...</div>
            <div class="success">Your message was sent successfully!</div>
        </div>        
        </div>        
      </div>
